<html>
<head>
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="font-awesome.min.css">
<script type='text/javascript' src='../src/_loader.js'></script>
<!--[[
<link rel='stylesheet' type='text/css' href='../fullcalendar/fullcalendar.css' />
<link rel='stylesheet' type='text/css' href='../fullcalendar/fullcalendar.print.css' media='print' />
<script type='text/javascript' src='../jquery/jquery.js'></script>
<script type='text/javascript' src='../jquery/jquery-ui.js'></script>

<script type='text/javascript'>

	$(document).ready(function() {
	
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			columnFormat: {
                month: 'ddd',
                week: 'ddd dS MMM',
                day: 'dddd dS MMM'
            },

            selectable: true,
            defaultView: 'agendaWeek',
            dayClick: function(date, allDay, jsEvent, view) {
            	console.log("clicked")
		    },
		    
            allDaySlot: false,
            slotMinutes:15,
			editable: true,
			weekends: false,
			firstDay: 5,
			events: [
				{
					title: 'Booked Appointment',
					status: 0,
					type: 'A',
					inDebt: false,
					hasAlerts: false,
					smsReminder: true,
					onlineBooking:true,
					start: new Date(y, m, d, 6, 00),
					end: new Date(y, m, d, 7, 00),
					allDay: false
				},
				{
					title: 'Arrived Appointment',
					status: 1,
					type: 'A',
					inDebt: true,
					hasAlerts: false,
					start: new Date(y, m, d, 7, 00),
					end: new Date(y, m, d, 8, 00),
					allDay: false
				},
				{
					title: 'Completed Appointment',
					status: 2,
					type: 'A',
					inDebt: false,
					hasAlerts: true,
					start: new Date(y, m, d, 8, 00),
					end: new Date(y, m, d, 9, 00),
					allDay: false,
					color: '#ff0000'
				},
				{
					title: 'DNA Appointment',
					status: 3,
					type: 'A',
					inDebt: true,
					hasAlerts: true,
					start: new Date(y, m, d, 9, 00),
					end: new Date(y, m, d, 10, 00),
					allDay: false
				},
				{
					title: 'Cancelled Appointment',
					status: 4,
					type: 'A',
					inDebt: false,
					hasAlerts: true,
					start: new Date(y, m, d, 10, 00),
					end: new Date(y, m, d, 11, 00),
					allDay: false
				},
				{
					title: 'Meeting',
					status: 0,
					type: 'M',
					start: new Date(y, m, d, 13, 30),
					end: new Date(y, m, d, 15, 30),
					allDay: false
				},
				{
					title: 'Lunch',
					type: 'O',
					start: new Date(y, m, d, 12, 0),
					end: new Date(y, m, d, 14, 0),
					allDay: false
				},
				{
					title: 'Birthday Party',
					type: 'H',
					start: new Date(y, m, d, 19, 0),
					end: new Date(y, m, d, 22, 30),
					allDay: false
				}
			],

			sessions: function() {
				return [
					{
						title: "Location 1",
						start: new Date(y, m, d-7, 7, 0),
						end: new Date(y, m, d-7, 12, 0),
					},
					{
						title: "Location 1",
						start: new Date(y, m, d, 6, 0),
						end: new Date(y, m, d, 14, 0),
					},
					{
						title: "Location 2",
						start: new Date(y, m, d+3, 9, 0),
						end: new Date(y, m, d+3, 17, 0),
					}
				]
			}
		});
	});

</script>
